<html>
    <head>
        <title>Tu music blog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../Styles/BlogCss.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../Styles/images/icon.png" alt="Icone music" width="30" height="24">
                    style music Beta</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link login-icon" href="./admin/login.html">
                                Salir
                                <span class="arrow-icon"><i class="bi bi-power"></i></span> <!-- Icono de flecha hacia adelante -->
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="banner"></div>


        <div class="container mt-3">
            <div class="container mt-3 botones contenedorA">
                <div class="btn-text">
                    <p>Crear algún tema para conversar</p>
                </div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevoPostModal">
                    Nuevo Post
                </button>
            </div>

            <hr>




            <!-- Modal Nuevo Post -->
            <div class="modal fade" id="nuevoPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Nuevo Post</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Contenido del formulario para nuevo post -->
                            <form id="formularioPost">
                                <div class="mb-3">
                                    <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                                    <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese su nombre">
                                </div>
                                <div class="mb-3">
                                    <label for="contenidoPost" class="form-label">Contenido del Post</label>
                                    <textarea class="form-control" id="contenidoPost" rows="3" placeholder="Escriba su publicación"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="imagenPost" class="form-label">Adjuntar Imagen</label>
                                    <input type="file" class="form-control" id="imagenPost">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="btnPublicar">Publicar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Publicaciones -->
            <div class="container mt-3 publicaciones">

            </div>

        </div>






        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz4fnFO9gybB5IXNxFwWQfE7u8Lj+XJHAxKlXiG/8rsrtpb6PEdzD828Ii"
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
                integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-icons/font/bootstrap-icons.css"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> 
    </body>
</html>
